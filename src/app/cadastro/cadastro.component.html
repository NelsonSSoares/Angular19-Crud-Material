<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px">
    <form #clientsFrm="ngForm" class="mt-60" (ngSubmit)="salvar()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Dados Pessoais</mat-card-title>
          <mat-card-subtitle>Preencha os campos abaixo</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div class="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Nome: </mat-label>
                <input type="text" placeholder="JosÃ© da Silva" matInput [(ngModel)]="cliente.nome" name="nome" required>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div class="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Email: </mat-label>
                <input type="email" placeholder="josedasilva@gmail.com" matInput name="email" [(ngModel)]="cliente.email" required>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div class="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>CPF: </mat-label>
                <input type="text" placeholder="123456789-10" matInput [(ngModel)]="cliente.cpf" name="cpf" required>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div class="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Data de Nascimento:</mat-label>
                <input type="text" placeholder="05/09/1993" matInput name="datanascimento" [(ngModel)]="cliente.dataNascimento" required>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
         <div fxLayout="row">
          <div fxLauout="column" class="full-width">
             <button mat-flat-button color="primary" type="submit"><mat-icon fontIcon="save"></mat-icon> Salvar</button>
             <button mat-flat-button color="primary"><mat-icon fontIcon="refresh"></mat-icon> Atualizar</button>
             <button mat-flat-button color="accent" class="ml-5"><mat-icon fontIcon="backspace"></mat-icon> Limpar</button>
          </div>
         </div>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
